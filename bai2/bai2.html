<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        for ( let i=1,j=1;i<=30&&j<=5;i++,j++){
            if(j%5==0){
                alert(`j`,j);
            }else if (i%5==0){
                alert(`i`,i);
            }else{
                alert("Du lieu nhap vao khong hop le");
            }
        }
    </script>
</body>
