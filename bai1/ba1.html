<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let input = prompt("Nhập một số nguyên dương:");
    if (isNaN(input) || input.trim() === "" || input <= 0 || !Number.isInteger(Number(input))) {
        console.log("Dữ liệu nhập vào không hợp lệ");
        return;
    }
    let N = Number(input);
    let sum = 0;
    for (let i = 1; i <= N; i++) {
        sum += i;
    }
    console.log(`Tổng các số từ 1 đến ${N} là: ${sum}`);
    </script>
</body>
</html>
